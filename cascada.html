<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Frontend Developer | Cascada y Especificidad en CSS</title>
    <style>
        /* En CSS todas las reglas que se escriban en la parte de abajo van a sobreescribir las reglas que estan en la parte superior */
        h1{
            color: blue;
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cascada y Especificidad</h1>
    <p>CSS en ingles significa <strong>Cascading Style Sheets</strong></p>
    <p>En espa√±ol seria: <strong>Hojas de Estilo en Cascada</strong></p>
    <p>Este tema es importante a la hora de escribir todos nuestros etilos</p>
    <br>
    <p>Es decir, el orden en que escribimos ese codigo importa.</p>
</body>
</html>
